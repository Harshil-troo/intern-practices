<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content=" width=device-width,initial-scale=1.0">
    <title>Append & Prepend Methods</title>
    <style>
        div#box{
            background-color:   burlywood;
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
<!--    <div id="box">-->
<!--        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime odio itaque,-->
<!--            molestiae veritatis modi nesciunt ea saepe assumenda a ipsum voluptates ducimus-->
<!--            accusantium, earum ex ratione quaerat delectus iusto voluptas.</p>-->
<!--    </div>-->
    <ol id="mylist">
        <li>Hello</li>
        <li>World</li>
        <li>Harshil</li>
        <li>Sidapara</li>
    </ol>
    <button class="btn1">Append</button>
    <button class="btn2">Prepend</button>
</body>
<script>
    $(document).ready(function(){
        //Append
        $(".btn1").click(function(){
        $("#mylist ").append("<li>Harshil</li>")
        })
        //Prepend
        $(".btn2").click(function(){
        $("#mylist ").prepend("<li>Sidapara</li>")
        })
    })
</script>
</html>
