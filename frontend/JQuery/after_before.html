<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content=" width=device-width,initial-scale=1.0">
    <title>After & Before Methods</title>
    <style>
        div#box{
            background-color:   burlywood;
            border: 1px solid;
            padding: 10px;
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<script src="/jquery/jquery.js"></script>
<body>
    <div id="box">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime odio itaque,
            molestiae veritatis modi nesciunt ea saepe assumenda a ipsum voluptates ducimus
            accusantium, earum ex ratione quaerat delectus iusto voluptas.</p>
    </div>
<!--    <ol id="mylist">-->
<!--        <li>Hello</li>-->
<!--        <li>World</li>-->
<!--        <li>Harshil</li>-->
<!--        <li>Sidapara</li>-->
<!--    </ol>-->
    <button class="btn1">Append</button>
    <button class="btn2">Prepend</button>
    <button class="btn3">After</button>
    <button class="btn4">Before</button>
</body>
<script>
    $(document).ready(function(){

        //Append
        $(".btn1").click(function(){
        $("div#box ").append("<h2>Harshil</h2>")
        })

        //Prepend
        $(".btn2").click(function(){
        $("div#box ").prepend("<h2>Sidapara</h2>")
        })

        // After method
        $(".btn3").click(function(){
        $("div#box ").after("<h2>Harshil</h2>")
        })

        // Before Method
        $(".btn4").click(function(){
        $("div#box ").before("<h2>Sidapara</h2>")
        })
    })
</script>
</html>
