    let day = prompt("Enter 0 for sunday , 1 for Monday like this:")
    switch(day){
        case '0':
        alert("Sunday");
        break;
        case '1':
        alert("Monday");
        break;
        case '2':
        alert("Tuesday");
        break;
        case '3':
